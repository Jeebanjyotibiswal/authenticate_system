<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        .btn-custom {
            background-color: #6a11cb;
            color: white;
            border-radius: 8px;
        }
        .btn-custom:hover {
            background-color: #2575fc;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center h-100">
        <div class="card p-4" style="width: 400px;">
            <h3 class="text-center mb-3">Reset Password</h3>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="register_no" class="form-label">Register Number</label>
                    <input type="text" name="register_no" class="form-control" placeholder="Enter your register number" required>
                </div>
                <div class="mb-3">
                    <label for="password1" class="form-label">New Password</label>
                    <input type="password" name="password1" class="form-control" placeholder="Enter new password" required>
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label">Confirm Password</label>
                    <input type="password" name="password2" class="form-control" placeholder="Confirm password" required>
                </div>
                <button type="submit" class="btn btn-custom w-100">Update Password</button>
            </form>
            <div class="text-center mt-3">
                <a href="{% url 'index' %}" class="text-decoration-none text-primary">Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>

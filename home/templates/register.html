<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | MyCollege Portal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #f0f4f8, #d9e2ec);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        nav {
            background: #1e3a8a;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
            margin: 0;
            padding: 0;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }
        .register-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .register-box {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        .register-box h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #1e3a8a;
        }
        .register-box form {
            display: flex;
            flex-direction: column;
        }
        .register-box form input, 
        .register-box form select {
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }
        .register-box form button {
            padding: 0.8rem;
            background: #1e3a8a;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .register-box form button:hover {
            background: #3b82f6;
        }
        .register-box .links {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        .register-box .links a {
            color: #1e3a8a;
            text-decoration: none;
        }
        .register-box .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<nav>
    <div class="logo">ðŸŽ“ MyCollege Portal</div>
    <ul>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'about' %}">About</a></li>
        <li><a href="{% url 'login' %}">Login</a></li>
    </ul>
</nav>

<div class="register-container">
    <div class="register-box">
        <h2>Register</h2>
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            
            <label for="role">I am a:</label>
            <select name="role" id="role" required>
                <option value="">Select Role</option>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select>

            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="phone" placeholder="Phone Number" required>

            <!-- Show only for students -->
            <input type="text" name="register_no" placeholder="Registration Number (Student only)">
            <input type="text" name="branch" placeholder="Branch (Student only)">
            <input type="number" name="age" placeholder="Age (Student only)">

            <!-- Show only for teachers -->
            <input type="text" name="employee_id" placeholder="Employee ID (Teacher only)">
            <input type="text" name="department" placeholder="Department (Teacher only)">

            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="password2" placeholder="Confirm Password" required>

            <button type="submit">Register</button>
        </form>
        <div class="links">
            <a href="{% url 'login' %}">Already have an account? Login</a>
        </div>
    </div>
</div>

</body>
</html>

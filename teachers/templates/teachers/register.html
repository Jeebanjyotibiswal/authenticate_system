<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Registration</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    /* Navbar styling */
    .navbar {
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      font-weight: bold;
      color: white !important;
      font-size: 1.3rem;
    }

    .navbar-nav .nav-link {
      color: white !important;
      font-weight: 500;
      margin-right: 15px;
    }

    .navbar-nav .nav-link:hover {
      text-decoration: underline;
    }

    /* Form container */
    .register-container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      max-width: 450px;
      width: 90%;
      margin: auto;
      margin-top: 60px;
      padding: 40px 30px;
    }

    h1 {
      color: #333;
      margin-bottom: 25px;
      font-weight: bold;
    }

    .btn-custom {
      background-color: #ff758c;
      color: white;
      font-weight: 500;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background-color: #ff7eb3;
      color: white;
    }

    .links a {
      color: #ff758c;
      text-decoration: none;
      font-weight: 500;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .message {
      color: red;
      margin-bottom: 10px;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <!-- ðŸŒ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="#">ðŸŽ“ MyCollege Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'teacher_login' %}">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'student_register' %}">Student Register</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ðŸ§‘â€ðŸ« Teacher Registration Form -->
  <div class="register-container">
    <h1>Teacher Registration</h1>

    {% if messages %}
      {% for message in messages %}
        <div class="message">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <input type="text" class="form-control" name="username" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" name="name" placeholder="Full Name" required>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" name="email" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" name="employee_id" placeholder="Employee ID" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" name="department" placeholder="Department" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" name="phone" placeholder="Phone" required>
      </div>
      <div class="mb-3">
        <input type="number" class="form-control" name="age" placeholder="Age" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" name="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-custom w-100">Register</button>
    </form>

    <div class="links mt-3">
      <a href="{% url 'teacher_login' %}">Already have an account? Login</a> | 
      <a href="{% url 'index' %}">Home</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
